<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARDI&LADI</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Default background for light mode */
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Title over header image */
        .header-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Video Section */
        .videos {
            padding: 20px;
            background-color: #ffffff; /* Default light mode background */
            color: #333;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
        }

        .video-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 16px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
        }

        /* Video Modal */
        #video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #video-player {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f9c200;
            color: #003366;
            border: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #close-modal:hover {
            background-color: #d7a100;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212; /* Dark background for the body */
            color: #f4f4f4; /* Light text for the body */
        }

        body.dark-mode .header-title {
            color: #fff;
        }

        body.dark-mode .video-thumbnail {
            background-color: #444; /* Darken video thumbnail background */
        }

        body.dark-mode .video-title {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        body.dark-mode footer {
            background-color: #444;
            color: #fff;
        }

        /* Dark Mode for Videos Section */
        body.dark-mode .videos {
            background-color: #000000; /* Black background in dark mode */
            color: #f4f4f4; /* Light text for the video section */
        }

        /* Dark Mode Button */
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            z-index: 101;
        }

        #dark-mode-toggle.dark-mode-btn {
            color: #f4f4f4;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Add media query for mobile responsiveness */
        @media (max-width: 768px) {
            .header-container {
                height: 200px;
            }

            .header-title {
                font-size: 1.5rem;
            }

            .video-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .video-title {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section with Image and Title Over It -->
    <div class="header-container">
        <img src="images/dardiladi.jpg" alt="Header Image" class="header-image">
        <div class="header-title">DARDI&LADI</div>
    </div>

    <!-- Button for Dark Mode Toggle -->
    <button id="dark-mode-toggle">&#x263E;</button>

    <!-- Videos Section -->
    <section id="videos" class="videos">
        <div class="video-container">
            <!-- Video 1 -->
            <div class="video-thumbnail" data-video-link="https://youtu.be/RZVUdQYvfMc">
                <img src="dardiladi/familja.webp" alt="Video 1 Thumbnail" class="video-img">
                <div class="video-title">FAMILJA</div>
            </div>

            <!-- Video 2 -->
            <div class="video-thumbnail" data-video-link="https://youtu.be/QlMKpefAd0A">
                <img src="dardiladi/amaneti.webp" alt="Video 2 Thumbnail" class="video-img">
                <div class="video-title">AMANETI</div>
            </div>

            <!-- Video 3 -->
            <div class="video-thumbnail" data-video-link="https://youtu.be/pcnjLBnCmKc">
                <img src="dardiladi/dhandrri.jpg" alt="Video 3 Thumbnail" class="video-img">
                <div class="video-title">DHANDËRRI VOGËL</div>
            </div>

            <!-- Video 4 -->
            <div class="video-thumbnail" data-video-link="https://youtu.be/GwfU_D9J1ew">
                <img src="dardiladi/lufta.jpg" alt="Video 4 Thumbnail" class="video-img">
                <div class="video-title">LUFTA PËR DASHURI</div>
            </div>

            <!-- Video 5 -->
            <div class="video-thumbnail" data-video-link="https://www.youtube.com/watch?v=tVj0ZTS4WF4">
                <img src="https://img.youtube.com/vi/tVj0ZTS4WF4/0.jpg" alt="Video 5 Thumbnail" class="video-img">
                <div class="video-title">Video 5</div>
            </div>

            <!-- Video 6 -->
            <div class="video-thumbnail" data-video-link="https://youtu.be/RZVUdQYvfMc">
                <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Video 6 Thumbnail" class="video-img">
                <div class="video-title">Video 6</div>
            </div>
        </div>
    </section>

    <!-- Modal for Video -->
    <div id="video-modal" class="video-modal">
        <iframe id="video-player" width="100%" height="500" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <button id="close-modal">Close Video</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 DARDI&LADI. All rights reserved.</p>
    </footer>

    <script>
        // Dark Mode Toggle Button
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.classList.toggle('dark-mode-btn');
        });

        // Video modal functionality
        const videoThumbnails = document.querySelectorAll('.video-thumbnail');
        const videoModal = document.getElementById('video-modal');
        const videoPlayer = document.getElementById('video-player');
        const closeButton = document.getElementById('close-modal');

        // Open video modal
        function openVideoModal(videoLink) {
            const videoUrl = `https://www.youtube.com/embed/${getYouTubeIdFromUrl(videoLink)}?autoplay=1`;
            videoPlayer.src = videoUrl;
            videoModal.style.display = 'flex';
        }

        // Extract YouTube video ID from URL
        function getYouTubeIdFromUrl(url) {
            const videoIdMatch = url.match(/(?:youtu.be\/|youtube.com\/(?:[^\/\n\s]+\/\S+\/|\S*?[?&]v=))([a-zA-Z0-9_-]{11})/);
            return videoIdMatch && videoIdMatch[1];
        }

        // Close video modal
        function closeVideoModal() {
            videoPlayer.src = '';
            videoModal.style.display = 'none';
        }

        // Event listener for video thumbnails
        videoThumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const videoLink = thumbnail.getAttribute('data-video-link');
                openVideoModal(videoLink);
            });
        });

        // Close video modal on button click
        closeButton.addEventListener('click', closeVideoModal);
    </script>
</body>
</html>
